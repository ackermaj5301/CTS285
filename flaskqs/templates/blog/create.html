{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
  <h1>New Post</h1>

  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" required>

    <label for="body">Body</label>
    <textarea name="body" id="body"></textarea>

    <input type="submit" value="Save">
  </form>
{% endblock %}
